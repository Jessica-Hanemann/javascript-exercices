<html>

<head>
    <title>
        JS exerc√≠cios
    </title>
</head>

<body>

    <script>
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function retornaHabilidades(usuarios) {
            for (usuario of usuarios) {
                console.log(
                    "O " + usuario.nome +
                    " possui as habilidades: " + usuario.habilidades.join(", ")
                );
            }
        }
        retornaHabilidades(usuarios);

    </script>
</body>

</html>
